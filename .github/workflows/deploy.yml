name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Deploy to EC2
      env:
        EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
        EC2_USER: ubuntu
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        sudo apt update
        sudo apt install -y sshpass
        sshpass -p "${{ secrets.EC2_KEY }}" ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_PUBLIC_IP "
          cd /home/ubuntu/myapp || exit 1
          git pull origin main || exit 1
          npm install || exit 1
          npm run build || exit 1
          pm2 restart all || exit 1
        "
