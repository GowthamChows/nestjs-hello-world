name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: npm run test

      - name: Build the project
        run: npm run build

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_KEY }}
        run: |
          scp -o StrictHostKeyChecking=no -i $KEY -r . $USER@$HOST:~/nestjs-hello-world
          ssh -o StrictHostKeyChecking=no -i $KEY $USER@$HOST << EOF
            cd ~/nestjs-hello-world
            npm install --legacy-peer-deps
            npm run build
            pm2 restart all || pm2 start dist/main.js
          EOF
